name: daily-digest
on:
  schedule:
    - cron: "30 3 * * *"   # 09:00 Asia/Kolkata (GitHub cron uses UTC)
  workflow_dispatch: {}
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      MONGODB_DB: techideas
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run digest
      - name: Commit digest
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/digests/*.json
          git commit -m "chore(digest): update $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes"
          git push
